<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script>
    var r;
    var g;
    var b;
    var a;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        background('#fae');
        angleMode(DEGREES);
    }


    function draw() {
        r = random(0, 255); // Randomize red component between 0 and 255
        g = random(0, 255); // Randomize green component between 0 and 255
        b = random(0, 255); // Randomize blue component between 0 and 255
        a = random(100, 255); // Randomize alpha (transparency) between 100 and 255

        if (mouseIsPressed) {
            fill(r, g, b, a);
            strokeWeight(5);
            stroke(r, g, b, a);
        } else {
            fill(r, g, b, a);
            noStroke();
        }

        for (var i = 0; i < 2000; i++) {
            rotate(100);
            ellipse(mouseX, mouseY, 50, 8);
            ellipse(mouseX + i, mouseY + i, 50, 8);
        }

        for (var i = 200; i > 2000; i--) {
            rotate(50);
            ellipse(mouseX, mouseY, 50, 8);
            ellipse(mouseX + i, mouseY + i, 50, 8);
        }
    }
    </script>
    <title></title>
</head>
<body>

</body>
</html>
