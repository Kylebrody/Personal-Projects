<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="mySlides">
        <img src="C:\Users\kyles\OneDrive\Desktop\Project Time\Javascript code\images\image1.webp" alt="Image 1">
    </div>

    <div class="mySlides">
        <img src="C:\Users\kyles\OneDrive\Desktop\Project Time\Javascript code\images\image2.jpg" alt="Image 2">
    </div>

    <div class="mySlides">
        <img src="C:\Users\kyles\OneDrive\Desktop\Project Time\Javascript code\images\image3.jpg" alt="Image 3">
    </div>
</div>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>

</body>
</html>
