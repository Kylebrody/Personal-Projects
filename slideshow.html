<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .slideshow-container {
            position: relative;
            max-width: 800px; 
            margin: auto;
            text-align: center;
        }

        .mySlides {
            display: none;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
        }

        body {
            background-color: #f0f0f0; 
            transition: background-color 1s ease; 
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="testSlides">
        <img src="https://images.unsplash.com/photo-1720210534281-618a30a310c2?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
    </div>

    <div class="testSlides">
        <img src="https://plus.unsplash.com/premium_photo-1720720425219-b903f7b367d3?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
    </div>

    <div class="testSlides">
        <img src="https://plus.unsplash.com/premium_photo-1673425238678-d478060d5813?q=80&w=1856&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
    </div>
</div>

<script>
    var slideIndex = 0;
    showSlides();
    changeBackgroundColor(); 

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

    function changeBackgroundColor() {
        var colors = ['#ffcccc', '#ccffcc', '#ccccff']; // Array of background colors
        var index = 0;
        setInterval(function() {
            document.body.style.backgroundColor = colors[index]; // Change background color
            index = (index + 1) % colors.length; // Cycle through colors
        }, 3000); // Change color every 3 seconds
    }
</script>

</body>
</html>
