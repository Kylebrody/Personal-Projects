<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .slideshow-container {
            position: relative;
            max-width: 800px; /* Adjust the max-width as needed */
            margin: auto;
            text-align: center;
        }

        .mySlides {
            display: none;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
        }

        body {
            background-color: #f0f0f0; /* Initial background color */
            transition: background-color 1s ease; /* Smooth color transition */
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="mySlides">
        <img src="C:\Users\kyles\OneDrive\Desktop\Project Time\Javascript code\images\image1.webp" alt="Image 1">
    </div>

    <div class="mySlides">
        <img src="C:\Users\kyles\OneDrive\Desktop\Project Time\Javascript code\images\image2.jpg" alt="Image 2">
    </div>

    <div class="mySlides">
        <img src="C:\Users\kyles\OneDrive\Desktop\Project Time\Javascript code\images\image3.jpg" alt="Image 3">
    </div>
</div>

<script>
    var slideIndex = 0;
    showSlides();
    changeBackgroundColor(); // Call function to start changing background color

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

    function changeBackgroundColor() {
        var colors = ['#ffcccc', '#ccffcc', '#ccccff']; // Array of background colors
        var index = 0;
        setInterval(function() {
            document.body.style.backgroundColor = colors[index]; // Change background color
            index = (index + 1) % colors.length; // Cycle through colors
        }, 3000); // Change color every 3 seconds
    }
</script>

</body>
</html>
